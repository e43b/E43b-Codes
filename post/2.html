# Introduction to Web Scraping with Python

Web scraping is a technique used to extract information from web pages in an automated manner. With Python, it's possible to create scripts that navigate through pages, find relevant data, and extract it for use in analysis, research, or any other application.

## How to Perform Web Scraping in Python

### Key Libraries

To perform web scraping in Python, we mainly use two powerful libraries:

1. **Requests**: For making HTTP requests to web pages.
2. **Beautiful Soup**: For parsing the HTML of pages and extracting desired data in a structured way.

### Simple Example: Extracting News Headlines

Let's create a simple example that extracts headlines from a fictional news website:

\`\`\`python
import requests
from bs4 import BeautifulSoup

# URL of the fictional news site
url = 'http://example.com/news'

# Making the HTTP request
response = requests.get(url)

# Check if the request was successful
if response.status_code == 200:
    # Parse the HTML content
    soup = BeautifulSoup(response.text, 'html.parser')

    # Find all news title elements
    titles = soup.find_all('h2', class_='news-title')

    # Print the found news titles
    for title in titles:
        print(title.text)
else:
    print('Failed to access the page:', response.status_code)
\`\`\`

In this example:
- **requests.get(url)** makes a GET request to the specified URL.
- **BeautifulSoup(response.text, 'html.parser')** parses the returned HTML so that we can manipulate it easily.
- **soup.find_all('h2', class_='news-title')** finds all \`<h2>\` elements with the CSS class 'news-title' that contain the news headlines.

### Important Considerations

- **Respect terms of service**: Some websites may prohibit or limit web scraping through their policies. Always check the terms of use before scraping.
- **Robustness and maintenance**: Websites can change their HTML structure, which can break your scraping scripts. It's important to monitor and adjust your code regularly.

With these basic fundamentals, you can start exploring and using web scraping in Python for various practical applications.

Para realizar web scraping em Python, utilizamos principalmente duas bibliotecas poderosas:

Vamos criar um exemplo simples que extrai os títulos das notícias de um site de notícias fictício:

\`\`\`python

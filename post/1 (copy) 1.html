<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E43b Codes</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #1e90ff;
            color: white;
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        nav h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        nav ul li a i {
            margin-right: 5px;
        }

        main {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        #content {
            text-align: left;
            display: inline-block;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        footer {
            background-color: #1e90ff;
            color: white;
            text-align: center;
            padding: 5px 0;
            width: 100%;
            position: relative;
            bottom: 0;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        @media (max-width: 600px) {
            nav ul li a span {
                display: none;
            }

            nav ul li a i {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>E43b Codes</h1>
            <ul>
                <li><a href="https://github.com/e43b" target="_blank"><i class="fab fa-github"></i> <span>GitHub</span></a></li>
                <li><a href="https://discord.gg/bEyHhmbRVw" target="_blank"><i class="fab fa-discord"></i> <span>Discord</span></a></li>
                <li><a href="https://oxapay.com/donate/40874860" target="_blank"><i class="fas fa-donate"></i> <span>Doações</span></a></li>
                <li><a href="#repositorios" target="_blank"><i class="fab fa-github-alt"></i> <span>Repositórios</span></a></li>
                <li><a href="#blog" target="_blank"><i class="fas fa-pen-nib"></i> <span>Blog</span></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="content">
            <!-- O conteúdo em markdown será renderizado aqui -->
        </div>
    </main>

    <footer>
        <p>Criado por <a href="https://github.com/e43b" target="_blank">E43b</a></p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const markdownContent = `
# Título do Repositório

Este é um exemplo de detalhes do repositório usando markdown.

- Lista de itens
- Outro item

*Texto em itálico*

\`<pre>\`

\`<link>\`

\`\`\`javascript
function test(){
    console.log("Hello world!");
}
\`\`\`

**Texto em negrito**
            `;
            document.getElementById('content').innerHTML = marked.parse(markdownContent);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E43b Codes</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #1e90ff;
            color: white;
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        nav h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        nav ul li {
            margin: 0 10px;
            position: relative;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        nav ul li a i {
            margin-right: 5px;
        }

        .language-selector {
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        main {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        #content {
            text-align: left;
            display: inline-block;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        footer {
            background-color: #1e90ff;
            color: white;
            text-align: center;
            padding: 5px 0;
            width: 100%;
            position: relative;
            bottom: 0;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        @media (max-width: 600px) {
            nav ul li a span {
                display: none;
            }

            nav ul li a i {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>E43b Codes</h1>
            <ul>
                <li><a href="https://github.com/e43b" target="_blank"><i class="fab fa-github"></i> <span>GitHub</span></a></li>
                <li><a href="https://discord.gg/bEyHhmbRVw" target="_blank"><i class="fab fa-discord"></i> <span>Discord</span></a></li>
                <li><a href="https://oxapay.com/donate/40874860" target="_blank"><i class="fas fa-donate"></i> <span>Doações</span></a></li>
                <li><a href="#repositorios" target="_blank"><i class="fab fa-github-alt"></i> <span>Repositórios</span></a></li>
                <li><a href="#blog" target="_blank"><i class="fas fa-pen-nib"></i> <span>Blog</span></a></li>
                <li class="dropdown">
                    <a href="#" class="language-selector"><i class="fas fa-globe"></i> <span>Language</span></a>
                    <div class="dropdown-content">
                        <a href="#" data-lang="en">English</a>
                        <a href="#" data-lang="pt">Português</a>
                        <a href="#" data-lang="es">Español</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="content">
            <!-- O conteúdo em markdown será renderizado aqui -->
        </div>
    </main>

    <footer>
        <p>Criado por <a href="https://github.com/e43b" target="_blank">E43b</a></p>
    </footer>

    <script>
        const content = {
            en: `
# Repository Title

This is an example repository detail using markdown.

- Item list
- Another item

*Italic text*

\`<pre>\`

\`<link>\`

\`\`\`javascript
function test(){
    console.log("Hello world!");
}
\`\`\`

**Bold text**
            `,
            pt: `
# Título do Repositório

Este é um exemplo de detalhes do repositório usando markdown.

- Lista de itens
- Outro item

*Texto em itálico*

\`<pre>\`

\`<link>\`

\`\`\`javascript
function test(){
    console.log("Hello world!");
}
\`\`\`

**Texto em negrito**
            `,
            es: `
# Título del Repositorio

Este es un ejemplo de detalles del repositorio usando markdown.

- Lista de ítems
- Otro ítem

*Texto en cursiva*

\`<pre>\`

\`<link>\`

\`\`\`javascript
function test(){
    console.log("Hello world!");
}
\`\`\`

**Texto en negrita**
            `
        };

        document.addEventListener("DOMContentLoaded", function() {
            function renderContent(language) {
                document.getElementById('content').innerHTML = marked.parse(content[language]);
            }

            renderContent('en'); // Default language is English

            document.querySelectorAll('.dropdown-content a').forEach(item => {
                item.addEventListener('click', function(event) {
                    event.preventDefault();
                    const selectedLang = this.getAttribute('data-lang');
                    renderContent(selectedLang);
                });
            });
        });
    </script>
</body>
</html>
